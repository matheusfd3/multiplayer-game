<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    #screen {
      border: 10px solid #CCC;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
    }

    #leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #CCC;
      border-radius: 8px;
      padding: 15px;
      font-family: Arial, sans-serif;
      min-width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #leaderboard h3 {
      margin: 0 0 10px 0;
      text-align: center;
      color: #333;
      font-size: 16px;
    }

    #leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    #leaderboard-table th,
    #leaderboard-table td {
      padding: 4px 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    #leaderboard-table th {
      background-color: #f5f5f5;
      font-weight: bold;
      color: #333;
    }

    .rank-1 {
      color: #FFD700;
      font-weight: bold;
    }

    .rank-2 {
      color: #C0C0C0;
      font-weight: bold;
    }

    .rank-3 {
      color: #CD7F32;
      font-weight: bold;
    }

    .my-player {
      background-color: #E8F4FD !important;
      border: 2px solid #2196F3 !important;
      font-weight: bold;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <canvas id="screen"></canvas>

  <div id="leaderboard">
    <h3>üèÜ TOP 10 JOGADORES</h3>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Jogadores</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dados dos jogadores ser√£o inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import createGame from './game.js'
    import createKeyboardListener from './keyboard-listener.js'
    import renderScreen from './render-screen.js'

    const game = createGame()
    const keyboardListener = createKeyboardListener(document)

    const socket = io()

    socket.on('connect', () => {
      const playerId = socket.id
      console.log(`> Player connected on Client with id: ${playerId}`)
    })

    socket.on('setup', (state) => {
      console.log(`> Setting up game`)
      const playerId = socket.id

      game.registerPlayerId(playerId)
      game.setState(state)

      keyboardListener.subscribe(game.movePlayer)
      game.subscribe((command) => {
        socket.emit('move-player', command)
      })

      const screen = document.getElementById('screen')
      screen.style.width = `${game.state.screen.width * 18}px`
      screen.style.height = `${game.state.screen.height * 18}px`
      screen.width = game.state.screen.width
      screen.height = game.state.screen.height
      renderScreen(screen, game, requestAnimationFrame, playerId)
    })

    socket.on('game-update', (state) => {
      console.log(`> Receiving game update`)

      game.setState(state)
      game.updateLeaderboard()
    })

    socket.on('disconnect', () => {
      console.log(`> Disconnected`)

      keyboardListener.unsubscribeAll()
      game.unsubscribeAll()
    })
  </script>
</body>

</html>
